<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeFlask Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/codeflask.css">
    <link rel="stylesheet" href="lib/prism.min.css">
    <script src="lib/prism.min.js"></script>
    <script src="../src/codeflask.js"></script>
    <style>
    .code-column {
        float:left;
        padding:15px;
    }
    .code-column h2{
        font-size:15px;
        background:yellow;
    }
    .codeview {
        width:200px;
        height:200px;
        border:1px solid #ccc;
        background:#f5f5f5;
        position:relative;
    }
    </style>
</head>
<body>
    <h1>Binding CodeFlask to an external textarea</h1>

    <div class="code-column">
        <h2>Normal textarea</h2>
        <textarea id="textarea" cols="30" rows="10" placeholder="Place code here and see there"></textarea>
    </div>
    <div class="code-column">
        <h2>JavaScript</h2>
        <div class="codeview" id="code"></div>
    </div>

    <script>
        CodeFlask.run('#code', {
            language: 'js'
        });

        var textarea = document.getElementById('textarea');

        textarea.addEventListener('input', updateCode);

        function updateCode() {
            CodeFlask.update(textarea.value);
        }
    </script>
</body>
</html>
