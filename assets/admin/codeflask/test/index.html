<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeFlask Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/codeflask.css">
    <link rel="stylesheet" href="lib/prism.min.css">
    <script src="lib/prism.min.js"></script>
    <script src="../src/codeflask.js"></script>
    <style>
    .code-column {
        float:left;
        padding:15px;
    }
    .code-column h2{
        font-size:15px;
        background:yellow;
    }
    .codeview {
        width:200px;
        height:200px;
        border:1px solid #ccc;
        background:#f5f5f5;
        position:relative;
    }
    </style>
</head>
<body>
    <div class="code-column">
        <h2>Running via <code>CodeFlask.run()</code></h2>
        <h2>JavaScript</h2>
        <div class="codeview" id="code"></div>
        <button onclick="updateCode()">Update code content</button>
    </div>
    <div class="code-column">
        <h2>Running via <code>CodeFlask.runAll()</code></h2>
        <h2>HTML</h2>
        <div class="codeview multiple"></div>
    </div>
    <div class="code-column">
        <h2>Running via <code>CodeFlask.runAll()</code></h2>
        <h2>HTML</h2>
        <div class="codeview multiple"></div>
    </div>
    <div class="code-column">
        <h2>Running via <code>CodeFlask.runAll()</code> + data-language</h2>
        <h2>HTML but data-lang="css" (so, CSS)</h2>
        <div class="codeview multiple" data-language="css"></div>
    </div>
    <div class="code-column">
      <h2>Running via <code>CodeFlask.run()</code> with line numbers</h2>
      <h2>JavaScript</h2>
      <div class="codeview" id="codeWithLineNumbers"></div>
      <button onclick="updateCodeWithLineNumbers()">Update code content</button>
    </div>
    <script>
        var flask = new CodeFlask,
            flasks = new CodeFlask;

        flask.run('#code', {
            language: 'js'
        });

        flask.run('#codeWithLineNumbers', {
            language: 'js',
            lineNumbers: true
        });

        flasks.runAll('.multiple', {
            language: 'html'
        });

        flask.onUpdate(function(code){
            console.log(code);
        });

        function updateCode() {
            flask.update('var goo = "stick"');
        }

        function updateCodeWithLineNumbers() {
            flask.update('const\n   a = "Hello ",\n   b = a + "World!"\n\nconsole.log(b)');
        }
    </script>
</body>
</html>
