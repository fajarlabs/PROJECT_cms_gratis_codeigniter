<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeFlask Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/codeflask.css">
    <link rel="stylesheet" href="lib/prism.min.css">
    <script src="lib/prism.min.js"></script>
    <script src="../src/codeflask.js"></script>
    <style>
    .code-column {
        float:left;
        padding:15px;
    }
    .code-column h2{
        font-size:15px;
        background:yellow;
    }
    .codeview {
        width:400px;
        height:200px;
        border:1px solid #ccc;
        background:#f5f5f5;
        position:relative;
    }
    </style>
</head>
<body>
    <h1>Rendering CodeFlask's code in real time.</h1>

    <div class="code-column">
        <h2>Update this page's CSS:</h2>
        <div class="codeview" id="code"></div>
    </div>

    <script>
        var styleTag = document.createElement("STYLE"),
            flask = new CodeFlask;

        document.querySelector('head').appendChild(styleTag);

        flask.run('#code', {
            language: 'css',
            lineNumbers: true
        });

        flask.onUpdate(function(code) {
            styleTag.innerHTML = code;
        });

        flask.update("h1{\n    color:blue;\n    box-shadow:0 0 0 10px red;\n}");
    </script>
</body>
</html>
